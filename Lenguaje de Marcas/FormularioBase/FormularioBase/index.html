<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script>
        window.onload=function(){
            document.getElementById('titulo').value = "Patata";
        }
    </script>
</head>

<body>
    <div class="lista-tareas">

    </div>
    <form>
        <div class="dato">
            <label for="titulo-tarea">Título</label>
            <input id="titulo"name="titulo-tarea" type="text"/>
        </div>
        <div class="dato dato-fallo">
            <label for="descripcion-tarea">Descripción de tarea</label>
            <input id="descripcion" name="descripcion-tarea" type="text"/>
        </div>
        <div class="mensaje hide">Faltan datos por rellenar.</div>
        <div class="botonera">
            <div class="boton-reset">
                RESET
            </div>
            <div class="boton-crear">
                CREAR
            </div>
        </div>
    </form>
</body>

</html>
