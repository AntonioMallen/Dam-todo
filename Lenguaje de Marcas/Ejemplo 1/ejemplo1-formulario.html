<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejemplo 1: Formas de envío de datos en formularios html</title>
    <script type="text/javascript">

        window.onload = function () {
            var ejemplo = document.getElementById('ejemplo');

            ejemplo.addEventListener("click", ejecutarEjemplo);
        }

        function ejecutarEjemplo() {

            var formularios = document.forms;
            alert('El número de formularios en el documento es: ' + formularios.length);
        }

        function showElements() {
            alert(document.getElementById('motivoFormReclama').value + " " +
                document.getElementById('fechaFormReclama').value);
        }
        function enseñarNombreyApellido() {
            alert(document.getElementById('nombreFormContacto').value + " " +
                document.getElementById('apellidosFormContacto').value);
        }

    </script>
</head>

<body>
    <div class="pant-media centrado bordes">
        <h1> Ejemplo de utilización de un elemento como botón mediante LISTENER </h1>
        <div id="ejemplo">Pulsa aquí</div>
    </div>

    <div class="pant-media centrado bordes">
        <h1> Ejemplo de utilización de una llamada a MÉTODO en botón </h1>
        <form name="formularioContacto" method="get" action="action1.html">

            <h2>Formulario de contacto</h2>
            <div class="form-item"><label>Nombre:<input id="nombreFormContacto" type="text" name="nombre"/></label>
            </div>
            <div class="form-item"><label>Apellidos:<input id="apellidosFormContacto" type="text"
                        name="apellidos" /></label></div>

            <div class="form-item"><label><input id="botonEnvio1" type="submit" value="Enviar"></label></div>
            <div class="form-item">
                <label><input id="botonEnvio1" type="button" value="Mostrar" onclick="enseñarNombreyApellido()"></label>
            </div>
        </form>
    </div>
    <div class="pant-media centrado bordes">
        <h1> Ejemplo de utilización de una llamada a FUNCIÓN JAVASCRIPT en botón </h1>
        <form name="formularioReclamacion">

            <h2>Formulario de reclamación</h2>
            <div class="form-item">
                <label>Motivo reclamación:<input id="motivoFormReclama" type="text" name="motivo" /></label>
            </div>
            <div class="form-item">
                <label>Fecha del hecho:<input id="fechaFormReclama" type="text" name="fecha" /></label>
            </div>
            <div class="form-item">
                <label><input id="botonEnvio2" type="button" value="Mostrar" onclick="showElements()"></label>
            </div>

        </form>
    </div>
</body>

</html>
